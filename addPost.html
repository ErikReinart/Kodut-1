<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
        <a href="index.html" id="home">Home</a>
    </div>
    <div class="nav-right">
      <a href="login.html" id="Go to login">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile" class="profile">   
      </a>
    </div>
  </header>

  <main class="center-box">
    <form class="form" action="index.html">
        <div class="form-row">
            <label for="postBody">Post body</label>
            <textarea id="postBody" rows="4" placeholder="textarea" required></textarea>
        </div>

        <div class="form-row">
            <label for="fileInput">Select file</label>
            <input type="file" id="fileInput" class="file-input">
            <label for="fileInput" class="file-button">Choose file</label>

      </div>
      
      <button type="submit">Create post</button>
    </form>
  </main>
</body>
</html>
