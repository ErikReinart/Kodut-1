<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PostIt</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        alert('Please fill in both fields.');
        return false;
      }
      window.location.href = "index.html";
      return false;
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a id="home" href="index.html">Home</a>
      <a href="addPost.html">Add Post</a>
    </div>
    <img class="profile" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
  </nav>

  <div class="center-box">
    <div class="form">
      <h2>Welcome to PostIt</h2>
      <a href="register.html">Create an account</a>
      <p>or Please log in</p>

    <form onsubmit="return validateLogin()">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
      
    <a href="#" class="small-link">Forget password</a>
    </div>
  </div>
</body>
</html>
